<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app">
        <div class="topscreen">0000</div>
        <div class="bottomscreen">233+234+90</div>
        <div class="numpad">
            <button class="clear orange">AC</button>
            <button class="delete orange">
                <ion-icon name="backspace"></ion-icon>
            </button>
            <button class="perc orange">%</button>
            <button class="opt orange">/</button>
            <button class="num gray">7</button>
            <button class="num gray">8</button>
            <button class="num gray">9</button>
            <button class="opt orange">*</button>
            <button class="num gray">4</button>
            <button class="num gray">5</button>
            <button class="num gray">6</button>
            <button class="opt orange">-</button>
            <button class="num gray">1</button>
            <button class="num gray">2</button>
            <button class="num gray">3</button>
            <button class="opt orange">+</button>
            <button class="num gray">0</button>
            <button class="num gray">.</button>
            <button class="equal orange">=</button>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
